<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Management System</title>
  <style>
    #semesterSelect,
    #classSelect,
    #studentSelect {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Class Management System</h1>
  <label for="semesterSelect">Select a semester:</label>
  <select id="semesterSelect"></select>
  <br>
  <label for="classSelect">Select a class:</label>
  <select id="classSelect"></select>
  <br>
  <label for="studentSelect">Select a student:</label>
  <select id="studentSelect"></select>
  <br>
  <button id="addStudentBtn">Add Student</button>
  <button id="deleteStudentBtn">Delete Student</button>

  <script src="jscript.js"></script>
</body>
</html>
